<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .post-title {
            font-size: 24px;
            color: #1a202c;
            margin: 15px 0;
        }
        .post-excerpt {
            color: #4a5568;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background: #f59e0b;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            font-size: 12px;
            color: #718096;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Post on ChainScope</h1>
        </div>
        <div class="content">
            <h2 class="post-title">{{ post.title }}</h2>
            <p class="post-excerpt">{{ post.content[:200] + '...' if post.content|length > 200 else post.content }}</p>
            <p style="text-align: center;">
                <a href="{{ post_url }}" class="cta-button">Read Full Post</a>
            </p>
        </div>
        <div class="footer">
            <p>You're receiving this because you subscribed to ChainScope updates.</p>
            <p>
                <a href="{{ unsubscribe_url }}">Unsubscribe</a> | 
                <a href="{{ url_for('index', _external=True) }}">Visit Website</a>
            </p>
        </div>
    </div>
</body>
</html>
