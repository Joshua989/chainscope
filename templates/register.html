{% extends "base.html" %}

{% block title %}Register - ChainScope{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <h2 class="register-title">
                <span class="title-icon">üîê</span>
                Create Account
            </h2>
            <p class="register-subtitle">Join the crypto community today</p>
        </div>

        <form method="POST" class="register-form">
            <div class="form-group">
                <label class="form-label">
                    <span class="label-icon">üë§</span>
                    Username
                </label>
                <input type="text" 
                       name="username" 
                       class="form-input" 
                       required 
                       placeholder="Choose a username">
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <span class="label-icon">üìß</span>
                    Email
                </label>
                <input type="email" 
                       name="email" 
                       class="form-input" 
                       required 
                       placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <span class="label-icon">üîí</span>
                    Password
                </label>
                <input type="password" 
                       name="password" 
                       class="form-input" 
                       required 
                       placeholder="Create a strong password">
            </div>
            
            <button type="submit" class="btn btn-crypto">
                <span class="btn-icon">‚ú®</span>
                Create Account
            </button>
        </form>

        <div class="login-link">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="crypto-link">
                Login here
                <span class="link-icon">‚Üí</span>
            </a>
        </div>
    </div>
</div>

<style>
    .register-container {
        max-width: 460px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    .register-card {
        background: var(--bg-secondary);
        border-radius: 20px;
        padding: 2.5rem;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-glow);
        position: relative;
        overflow: hidden;
    }

    .register-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            radial-gradient(circle at 90% 10%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 10% 90%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
        pointer-events: none;
    }

    .register-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .register-title {
        font-size: 2rem;
        font-weight: 700;
        margin: 0 0 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        background: var(--gradient-crypto);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .title-icon {
        font-size: 1.8rem;
    }

    .register-subtitle {
        color: var(--text-secondary);
        margin: 0;
        font-size: 1.1rem;
    }

    .register-form {
        position: relative;
        z-index: 1;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-primary);
    }

    .label-icon {
        font-size: 1.1rem;
    }

    .form-input {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        background: var(--bg-tertiary);
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--accent-crypto);
        box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        background: var(--bg-primary);
    }

    .form-input::placeholder {
        color: var(--text-muted);
    }

    .btn {
        width: 100%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 1rem;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-crypto {
        background: var(--gradient-crypto);
        color: white;
        box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3);
    }

    .btn-crypto:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(245, 158, 11, 0.4);
    }

    .login-link {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-secondary);
    }

    .crypto-link {
        color: var(--accent-crypto);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        transition: all 0.3s ease;
    }

    .crypto-link:hover {
        gap: 0.5rem;
    }

    .link-icon {
        font-size: 1.1rem;
    }

    @media (max-width: 480px) {
        .register-card {
            padding: 1.5rem;
        }

        .register-title {
            font-size: 1.75rem;
        }

        .form-input {
            padding: 0.75rem;
        }
    }
</style>
{% endblock %}
