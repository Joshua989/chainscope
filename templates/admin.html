<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainScope - Admin Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0b0f;
            --bg-secondary: #141720;
            --bg-tertiary: #1e2028;
            --text-primary: #ffffff;
            --text-secondary: #a1a5b8;
            --text-muted: #6b7280;
            --accent-primary: #3b82f6;
            --accent-secondary: #1d4ed8;
            --accent-crypto: #f59e0b;
            --border-color: #2d3748;
            --hover-bg: #252936;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-crypto: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            --shadow-glow: 0 0 30px rgba(59, 130, 246, 0.1);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border-color: #e2e8f0;
            --hover-bg: #edf2f7;
            --shadow-glow: 0 0 30px rgba(59, 130, 246, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Header Styles */
        header {
            background: rgba(20, 23, 32, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 0;
        }

        [data-theme="light"] header {
            background: rgba(248, 250, 252, 0.9);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            flex-shrink: 0;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-crypto);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            box-shadow: var(--shadow-glow);
            font-size: 1.2rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--gradient-crypto);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-title {
            color: var(--accent-primary);
            font-size: 0.9rem;
            font-weight: 500;
            margin-left: 1rem;
            padding: 0.25rem 0.75rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--hover-bg);
            transform: scale(1.1);
        }

        /* Main Content */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .admin-section {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 3rem 2rem;
            border: 1px solid var(--border-color);
            text-align: center;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-glow);
        }

        .admin-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .admin-content {
            position: relative;
            z-index: 2;
        }

        .admin-header {
            margin-bottom: 2rem;
        }

        .admin-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .admin-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .btn {
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-height: 60px;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--hover-bg);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .divider {
            margin: 1.5rem 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: var(--bg-secondary);
            color: var(--text-muted);
            padding: 0 1rem;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 1rem;
            }

            .admin-title {
                display: none;
            }

            main {
                padding: 1.5rem 1rem;
            }

            .admin-section {
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }

            .admin-header h2 {
                font-size: 2rem;
            }

            .admin-subtitle {
                font-size: 1rem;
            }

            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo-icon {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .logo h1 {
                font-size: 1.25rem;
            }

            main {
                padding: 1rem 0.75rem;
            }

            .admin-section {
                padding: 1.5rem 1rem;
                border-radius: 12px;
            }

            .admin-header h2 {
                font-size: 1.75rem;
            }

            .admin-subtitle {
                font-size: 0.9rem;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .admin-section {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body data-theme="dark">
    <header>
        <div class="header-container">
            <div style="display: flex; align-items: center;">
                <a href="#" class="logo">
                    <div class="logo-icon">‚õì</div>
                    <h1>ChainScope</h1>
                </a>
                <span class="admin-title">Admin Panel</span>
            </div>
            
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                üåô
            </button>
        </div>
    </header>

    <main>
        <div class="admin-section">
            <div class="admin-content">
                <div class="admin-header">
                    <h2>Admin Access</h2>
                    <p class="admin-subtitle">
                        Welcome to the ChainScope administration panel. Please choose your access method below.
                    </p>
                </div>

                <div class="admin-buttons">
                    <a href="/login" class="btn btn-primary">
                        üîê Login
                    </a>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <a href="/register" class="btn btn-secondary">
                        üìù Register
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            body.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        });

        // Add subtle hover effects to buttons
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.02)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
